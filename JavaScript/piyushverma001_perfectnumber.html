<html>
  <body>
    <h1 id="display">The number You entered was: <span id="number"></span></h1>
    <h1 id="result"></h1>
    <button onclick="reload()"><h1>RETRY</h1></button>

    <script>
      //FUNCTION TO CHECK PERFECT NUMBER
      function isperfectnumber(num) {
        let i;
        let sum = 0;
        for (i = 1; i < number; i++) {
          if (number % i == 0) {
            sum = sum + i;
          }
        }

        if (sum == number) {
          document.getElementById("result").innerHTML =
            "<h1 style='color: green'>The number you entered is a perfect number</h1>";
        } else {
          document.getElementById("result").innerHTML =
            "<h1 style='color: red'>The number you entered is not a perfect number</h1>";
        }
      }

      let number = window.prompt("Enter your number");

      if (number) {
        document.getElementById("number").innerHTML = number;
        isperfectnumber(number);
      } else {
        document.getElementById("display").innerHTML =
          "<h1>You did not enter any number. Please Retry!</h1>";
      }

      function reload() {
        location.reload();
      }
    </script>
  </body> 
</html>
