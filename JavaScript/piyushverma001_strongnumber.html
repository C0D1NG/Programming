<html>
  <body>
    <h1 id="display">The number You entered was: <span id="number"></span></h1>
    <h1 id="result"></h1>
    <button onclick="reload()"><h1>RETRY</h1></button>

    <script>
      //FUNCTION TO CHECK STRONG NUMBER
      function isStrongNumber(num) {
        let originalnum = num;
        let sum = 0;
        let i;
        while(num>0){
          let lastdigit = num%10;
          let fact = 1;

          for(i=1;i<=lastdigit;i++){
            console.log(i)
            fact = fact*i;
          }
          sum = sum+fact;
          num = ~~(num/10);  //TO GET A WHOLE NUMBER 
        }

        if (sum == originalnum) {
          document.getElementById("result").innerHTML =
            "<h1 style='color: green'>The number you entered is a STRONG number</h1>";
        } else {
          document.getElementById("result").innerHTML =
            "<h1 style='color: red'>The number you entered is not a STRONG number</h1>";
        }
      }

      let number = window.prompt("Enter your number");

      if (number) {
        document.getElementById("number").innerHTML = number;
        isStrongNumber(number);
      } else {
        document.getElementById("display").innerHTML =
          "<h1>You did not enter any number. Please Retry!</h1>";
      }

      function reload() {
        location.reload();
      }
    </script>
  </body> 
</html>
